{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ item['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Task title"
               class="form-control"
               value="{{ request.form['title'] or item['title'] }}" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Task description"
                  class="form-control">{{ request.form['description'] or item['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', item_id=item['id']) }}" method="POST">
    <input type="submit"
           value="Delete Task"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this task?')"/>
</form>

{% endblock %}
